name: .NET 6.0 Desktop Build and Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ATA-GUI.sln
      Configuration: Release

    steps:
    - name: Checkout
      uses: actions/checkout@v3.3.0

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build the solution
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ env.Configuration }} --no-restore

    - name: Publish the application
      run: dotnet publish ${{ env.Solution_Name }} --configuration ${{ env.Configuration }} --no-build --output ./publish

    - name: Zip the published output
      run: Compress-Archive -Path ./publish/* -DestinationPath ATA-GUI.zip
      shell: pwsh

    - name: Get Previous tag
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1.3.0"

    - name: Create Release
      uses: ncipollo/release-action@v1.12.0
      with:
        generateReleaseNotes: true
        artifacts: ATA-GUI.zip
        name: ${{ steps.previoustag.outputs.tag }}
        tag: ${{ steps.previoustag.outputs.tag }}
        token: ${{ secrets.GITHUB_TOKEN }}
